<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
    .attribution { color: hsl(237, 18%, 59%); position: absolute; bottom: 0;}
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h3>We're launching soon</h3>
    </div>
  
    <!-- Days
    Hours
    Minutes
    Seconds -->
    <div class="countdown">
      <div class="box">
        <div class="innerbox">
          <div class="upperbox"></div>
          <div class="lowerbox"></div>
        </div>
        <p class="days-reading" id="days">days</p>
        <p class="label">days</p>
      </div>
      <div class="box">
        <div class="innerbox">
          <div class="upperbox"></div>
          <div class="lowerbox"></div>
        </div>
        <p class="days-reading" id="hours">hours</p>
        <p class="label">hours</p>
      </div>
      <div class="box">
        <div class="innerbox">
          <div class="upperbox"></div>
          <div class="lowerbox"></div>
        </div>
        <p class="days-reading" id="minutes">minutes</p>
        <p class="label">minutes</p>
      </div>
      <div class="box">
        <div class="innerbox">
          <div class="upperbox"></div>
          <div class="lowerbox"></div>
        </div>
        <p class="days-reading secondsinnerbox" id="seconds">seconds</p>
        <p class="label">seconds</p>
      </div>
    </div>
  </div>

  <footer>
    <img src="images/icon-facebook.svg" alt="facebook">
    <img src="images/icon-pinterest.svg" alt="pinterest">
    <img src="images/icon-instagram.svg" alt="Instagram">
  </footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mariama Seidu</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
