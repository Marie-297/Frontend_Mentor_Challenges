<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="fylo.css">
  <title>FYLO DATA STORAGE</title>
</head>
<body>
  <div class="main-body">
    <div class="leftcol">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="file-images">
        <div class="image-logo"><img src="images/icon-document.svg" alt="document"></div>
        <div class="image-logo"><img src="images/icon-folder.svg" alt="folder"></div>
        <div class="image-logo"><img src="images/icon-upload.svg" alt="upload"></div>
      </div>
      
    </div>

    <div class="rightcol">
      <div class="popup"><span>185</span> GB LEFT</div>
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="range">
        <div class="outer">
          <div class="inner"></div>
        </div>
      </div>
      <div class="storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
