<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rating.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="main-body">
    <div class="star-icon">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>
  
    <div class="heading">
      <h2>How did we do?</h2>
    </div>
  
    <div class="details-p">
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
  
    <div class="button-div">
      <button type="button" class="num-btn">1</button>
      <button type="button" class="num-btn">2</button>
      <button type="button" class="num-btn">3</button>
      <button type="button" class="num-btn">4</button>
      <button type="button" class="num-btn">5</button>
    </div>
  
    <div class="submit">
    <button type="submit" class="submit-btn"> SUBMIT</button>
    </div>
  </div>

  <div class="main-body2 hidden">
    <div class="thankyou">
      <img src="./images/illustration-thank-you.svg" alt="thank you illustration">
    </div>

    <div class="rating">
      <p class="rating-p">You selected <span class="numselect"> 0 </span> out of 5</p>
    </div>
  
    <div class="heading2">
      <h2>Thank you!</h2>
    </div>
  
    <div class="details-p">
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

  <script src="rating.js"></script>
</body>
</html>
