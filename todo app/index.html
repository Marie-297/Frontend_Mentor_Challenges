<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="bodyy">
    <div class="main-body">
      <div class="header">
        <h1>TODO</h1>
        <button  title="btn" class="theme" type="button" onclick="changeTheme();"></button>
        <button title="btn" class="theme2 hidden" type="button" onclick="changeThemeTwo();"></button>
      </div>
      
      <div class="sub-heading">
        <div class="circle" onclick="todoList();"></div>
        <input type="text" class="input-header" placeholder="Create a new todo...">
      </div>
      <!-- <button type="button" onclick="todoList();">Add</button> -->
  
      <div class="todolist">
        <ul class="containerlist">
        </ul>

        <div class="footer">
          <p><small class="listnumber"></small> items left</p>
          <div class="links">
            <button type="button" class="bttn activelink allitems" onclick="allItem()">All</button>
            <button type="button" class="bttn activeitems" onclick="activeItem();">Active</button>
            <button type="button" class="bttn completedtask" onclick="completedTasks();">Completed</a></button>
          </div>
          <button type="button" class="bttn clear" onclick="clearItem();">Clear Completed</a></button>
        </div>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mariama Seidu</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
